<script>
"use strict";
//while(조건){};

var a=1;
var result=1;

while(a<5)
	{
	a++
	result *=a;
	console.log(a,result);
	};
		
	//do while
	a=1
	result=1;
	do{
			a++;
			result*=a;
			console.log(a, result);
			}while(a<5);
	console.log("do while 밖 = ",  a, result);
	
	//for
	for(var fo=0;fo<10;fo++){
		console.log(fo);
	}	
	for(var gob=2;gob<10;gob++){
		for(var saem=1;saem<10;saem++){
			console.log(gob + "*"+  saem + "=" + (gob*saem));
		}
	}
		
//for..in

</script>
