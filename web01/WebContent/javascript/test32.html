for(var i in score)
	{
	 result+=score[i];
	}
	console.log("합계 : ",result);
	
	function each(arr, func){
		for(var i in arr)
			{
			func(arr[i]);
			}
	}

	each(score, function(value){
		result2+=value;
	});
