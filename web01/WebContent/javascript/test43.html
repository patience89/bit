<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
"use strict";

var obj1={};
obj1.name="홍길동";
obj1['kor']=100;
obj1["eng"]=30;

//=>{value > 객체에 저장할 값}undefined
//=>{writable > 나중에 값을 변경할 수 있는지 여부를 지정}false
//=>{get > 값을 리턴할 때 호출될 함수 지정}undefined
//=>{set > 값을 설정할 때 호출될 함수 지정}undefined
//=>{configurable > 객체 설정 정보를 변경할 수 있는지 여부 지정}false
//=>{enumerable > for..in을 사용하여 해당 속성을 해당 속성을 출력할 수 있는지 여부}false


Object.defineProperty(obj1,'math',{
	value:100,
	writable:true,
	enumerable:true
	});
	
console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng = 90;
obj1.math = 75;

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

console.log("----------------------");
//enumable 테스트
//for(var x in 배열 또는 객체)
//객체인 경우, x는 사용자가 추가한 property 이름.
//배열인 경우, x는 배열 인덱스.
for(var key in obj1){
	console.log(key);
}//기본 enumerable값이 false여서 math는 true로 지정해주지 않으면 출력X
//Object.defineProperty()는 정밀하게 조정할 항목하니면 쓰지말자.

</script>

</body>
</html>
