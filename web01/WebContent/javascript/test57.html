<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
</head>
<body>
<button id="btn1" value="23" form="123" type="button" >111 </button>
<button id="btn2",name='2'>222</button>
<h1 id='msg'></h1>

<script>
"use strict";
//이벤트란?
//사용자 또는 시스템에 의해 실행에 개입하는것.
//eventlistener
//이벤트가 발생할 때 호출할 함수.
//*내생각. 이벤트가 발생하면 현재 하던 것을 멈추고 해당 이벤트를 실행

//위 html태그에서 'btn1'이라는 아이디를 갖는 객체 찾기
var e1=document.getElementById('btn1');
var e2=document.getElementById('btn2');
//btn1객체의 click 이벤트에 대해 리스너 등록
//onclick이라는 이름의 리스너를 등록해야함.
//이벤트리스너 형식
//function 함수명(이벤트정보를 담은ㄱ 객체)
e1.onclick=function(event){	
	console.log('');
	console.log('생성'+ event.constructor);
	console.log('alt key'+ event.altKey);
	console.log('ctrl key'+ event.ctrlKey);
	event.stopImmedatePropagation();
	console.log('shift'+ event.shiftKey);
	console.log('버튼 번호'+ event.button);
	console.log('x='+ event.clientX);
	console.log('y='+ event.clientY);
	};
	e2.onclick=function(event){	
		console.log('');
		console.log('생성'+ event.constructor);
		console.log('alt key'+ event.altKey);
		console.log('ctrl key'+ event.ctrlKey);
		console.log('shift'+ event.shiftKey);
		console.log('버튼 번호'+ event.button);
		console.log('x='+ event.clientX);
		console.log('y='+ event.clientY);
		};
	
e1.ondblclick=function(evnet){ console.log('ondbclick')};
e1.onmousedown=function(evnet){ console.log('onmousedown')};
e1.onmousup=function(evnet){ console.log('onmousup')};
e1.onmouseover=function(evnet){ console.log('onmouseover')};
e1.onmousemove=function(evnet){ console.log('onmousemove')};
e1.onmouseout=function(evnet){ console.log('onmouseout')};
//포커스를 가진 객체만이 키 이벤트를 갖는다.
e1.onkeypress=function(evnet){ console.log('onkeypress')};
e1.onkeydown=function(evnet){ console.log('onkeydown')};
e1.onekeyup=function(evnet){ console.log('onekeyup')};
//tab처럼 해당 영역이 지정될 때 
e1.onfocus=function(evnet){ console.log('onfocus')};
//focus가 떠날때 발생
e1.onblur=function(evnet){ console.log('onblur')};


setInterval(function(){
	var today = new Date();//현재 날짜와 시간정보를 갖는 객체 생성.
	document.getElementById('msg').innerHTML = today;
},1000)




</script>
</body>
</html>
