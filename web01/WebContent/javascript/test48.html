<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String</title>
</head>
<body>
<script>
"use strict";

var str1 = "Hello, World!";
var str2 = new String("Hello, World!");

console.log(typeof str1);
console.log(typeof str2);

console.log(str1.length);
console.log(str2.length);

console.log(str1.charAt(5));
/*
 * 
 var x = str1.charCodeat(0);문자열에서 지정된 위(H)의 
 var y = x.toString(16); unicode값 리턴
 */
console.log(str1.charCodeAt(0));
console.log(str1.charCodeAt(1));
console.log(str1.charCodeAt(0).toString(2));

console.log(str1.concat("ok","nono","haha"));//concat=>둘 이상의 배열을 결합합니다.
console.log(str1);
//immutable: String객체에 대해 concat()호출하더라도 기존 값은 바뀌지 않는다.
//강사 설명은 불면이란건데 애초에 concat은 내용을 바꾸는것이 아닌
//결합해서 출력만 하는것 결합한것을 str1에 저장하지 않음.
//다만, 리턴 값은 새로운 스트링 객체이다.


var str3=str1.replace('o','x');
console.log(str3);
//replace 특정 문자열을 다른 문자열로 대체한 새로운 문자열 리턴

//split()=>지정된 구분 기호를 사용하여 문자열을 부분 문자열로 분할하고 배열로 반환합니다.
// 다음 출력 결과가 나오도록 프로그램을 완성하시오!
//page : 0
//page : 3
//cout : 10
var str4 = "http://test.com/board/list?pageno=0&page=3&count=10";
var ss = str4.split('?')[1].split('&');
/* var ss2=ss1[]; */
for(var i in ss){
	var kv=ss[i].split('=');
	console.log(kv[0]+" : "+kv[1]);
	console.log("<br/>");
}


//indexOf(찾을문자열, 시작점)
console.log("indexOf(찾을문자열, 시작점) "+"<br/>");
var i= str4.indexOf('?');
console.log(i);

//lastIndexOf(찾을 문자열, 시작점):뒤에서부터 찾기 몇번째 있는지는 앞에서 센숫자로.
var i2 = str4.lastIndexOf('&');
var i3 = str4.indexOf('&');
console.log("<br/>"+ i2,i3);

//substr(시작인덱스, 개수)
//substring(시작인덱스, 끝인덱스)

console.log(str4.substr(7,8));
console.log(str4.substring(7,15));
console.log(str4.slice(7,15));

//대문자 -> 소문자 변환 : toLowerCase();
//소문자 - >대문자 변환 : toUpperCase();

var str5 = "Hello, World!";
console.log(str5.toLowerCase());
console.log(str5.toUpperCase());



</script>

</body>
</html>
