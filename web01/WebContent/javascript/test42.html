<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECMAScript의 속성 추가 방법 </title>
</head>
<body>
<script>
"use strict";

var obj1={};
obj1.name="홍길동";
obj1['kor']=100;
obj1["eng"]=30;


//object() 함수에 있는 기능을 사용하여 객체에 값 추가하기
//Object.defineProperty(객체, '키', {설정정보});
//{설정정보}
//=>{value > 객체에 저장할 값}undefined
//=>{writable > 나중에 값을 변경할 수 있는지 여부를 지정}false
//=>{get > 값을 리턴할 때 호출될 함수 지정}undefined
//=>{set > 값을 설정할 때 호출될 함수 지정}undefined
//=>{configurable > 객체 설정 정보를 변경할 수 있는지 여부 지정}false
//=>{enumerable > for..in을 사용하여 해당 속성을 해당 속성을 출력할 수 있는지 여부}false

//ojb.math=100;

//property? 객체에 저장되는 값
//예)obj.name = "홍길동"; <= name은obj1의 프로퍼티.
//예)obj.plus = function(){...};<=plus는 obj1의 프로퍼티.
//즉, property는 일반적인ㅇ 값도 될 수 있고, 함수도 될 수 있.
Object.defineProperty(obj1,'math',{value:100});
console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng = 90;//변경가능이라고 하는데 변경안되는데 //
//obj1.math = 90;//변경불가=>defineproperty()에서 configurable false로 변경불가 설정되어 있음.

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);
</script>

</body>
</html>
