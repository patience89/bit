<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id='p1'>
<p id='p2'>
<script>
"use scrict";

//innerHTML : content에 tag가 있으면 해석해줌.
//content에 html이 포함되어 있으면 웹 브라우저는 그 태그들을 생성.
var p1 = document.getElementById('p1');

p1.innerHTML = "간장공장 <b>공장장은</b>간장공장장이고<br>"
+"간장을 만들자."
+'<a href="https://www.google.com">간장공장</a>';

var p2 = document.getElementById('p2');
//textContent : content에 html이 있어도 웹 브라우저는
//그냥 단순히 문자로 취급한다.
//콘텐츠에 임의의 스크립트가 들어가는 것을 방지할 수 있어 보안유리.
p2.textContent = "간장공장 <b>공장장은</b>간장공장장이고<br>"
+"간장을 만들자."
+'<a href="https://www.google.com">간장공장</a>';

</script>

</body>
</html>
