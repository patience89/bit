<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array()</title>
</head>
<body>
<script>
"use strict";

var arr1= [100,200,300];
var arr2= new Array();
var arr3= new Array(100,200,300);


console.log(arr1);
console.log(arr2);
console.log(arr3);

console.log(arr1.constructor);
console.log(arr2.constructor);
console.log(arr3.constructor);

console.log(arr1.length);

//concat() : 기존 배열에 파라미터들을 합채
console.log(arr3.concat(34,56,123));

//join() : 배열의 들어있는 값을 지정된 문자를 사용하여 연결;
var b;
b= arr3.join('\\');
console.log(b);

//pop(): 마지막 값을 꺼냄.배열에서 제외
console.log(arr1.pop());
console.log(arr1.pop());
console.log(arr1);
arr1.push(201);
arr1.push(301);
console.log(arr1);

//reverse() : 배열의 순서를 뒤집음.
console.log(arr1.reverse());
console.log(arr1);

//slice() : 자르기 (시작, 갯수))
var a="file:///home/bit/git/bit/web01/WebContent/javascript/test50.html";
console.log(a.slice(1,20));


//splice(): 배열에서 요소를 제거하고, 필요하면 그 자리에 새 요소를
//					삽입한 다음 삭제된 요소를 반환합니다.
//(start,deleteCount,추가하고싶은내용,~)
arr1.push(1);
arr1.push(2);
arr1.push(3);
arr1.push(4);
console.log("ㅊㅊ");
console.log(arr1);
console.log(arr1.splice(2,2,"용가리","치킨너겟"));

//sort() : 문자열을 정렬.
console.log(arr1.sort(
		function(first, second)
		{
		    if (first == second)        return 0;
		    if (first < second)        return -1;
		    else        return 1; 
		}
));//익명함수 사용

//forEach(value,index,arr)
console.log("------------------------------");
arr1.forEach(function(value){
	console.log(arguments[0],arguments[1],arguments[2]);
});
	






</script>
