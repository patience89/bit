<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수선언</title>

</head>
<body>
<script>
//변수선언 : 자바스크립트 엔진에 값을 저장할 메모리를 준비하라고 명령 내린다.
var v1;
//한번에 여러개 변수 선언 가능
var v2,v3,v4;

//변수에 값 저장 =? 할당 연산자 '='를 사용한다.
v1= 20;
v2=30;
v3=40;
v4=50;

//변수의 값 출력 =? 자바스크립트에서 제공되는 함수를 실행한다.
//console 객체에 보관된 log() 함수를 호출(실행)한다.
console.log(v1,v2,v3,v4);

var x=10, y=20, z=30;
console.log(x,y,z);

//변수이름 짓기
var abc;
var $bc;
var _bc;
var $;
var _;
var a;
var a123;
//변수 이름은 제일앞에 문자, _, $ 가 와야함 숫자가 제일 앞에 올 수 없음.
// var 123a  => 이딴거 안돼.
//$는 jquery에서 사용됨.
</script>

</body>
</html>
