console.log (typeof student);

//Number()
var n1 = 20;

console.log(typeof n1);
console.log(typeof n2);

var n3=n1-n2;
console.log(n3, typeof n3);//-10 , Number
//if(typeof n2=='number')X object O

function objTest(obj){
    var i, t, s = "";
    t = new Array();
    t["Date"] = Date;
    t["Object"] = Object;
    t["Array"] = Array;
        for (i in t){
            if (obj instanceof t[i]) { 
                s += "obj is an instance of " + i + "<br/>";
            }
            else {
                s += "obj is not an instance of " + i + "<br/>";
        }
    }
    return(s);
}//msdn 홈페이지 예제

var obj = new Date();
document.write(objTest(obj));

//
console.log(n2 instanceof Object);// true
console.log(n2 instanceof Number);// true
console.log(n1 instanceof Object);// false
console.log(n1 instanceof Number);// false

console.log(n1.toFixed());//20,
console.log(typeof n1); // number
