<script>

//객체를 사용하여 값을 조직적으로 관리
//=> 유지보수가 쉽게 소스코드를 관리

//배열을 이용하요 복합 데이터를 관리
var score = [['고질라',100,31,54],
             ['용가리',12,45,67],
             ['디워',45,87,98]];
             
for(var i in score)
	{
	console.log(score[i][0],
			score[i][1],
			score[i][2],
			score[i][3]);
	}
console.log("123");
