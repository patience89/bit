<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 기본 변수.: arguments</title>
</head>
<body>
<script>
"use strict";
//함수의 모든 argument는 arguments.라는 배열에 보관된다.
//arguments. 배열은 내부에 선언되어 있다.
function plus(a,b){
	console.log("---------------------------");
	console.log(a);
	console.log(b);
	console.log("arguments의 길이=", arguments.length);
	for(var i in arguments){
		console.log("arguments[" + i + "]",arguments[i]);
	}
	
	return a+b;	
}
var sum = plus(10,20);
console.log(sum);

sum = plus(30,40,50,60);
//이렇게 정의하면 arguments는 4개가 배정됨.

//파라미터를 사용하지 않고 arguments를 사용하는 방식은
//코드의 가동성을 떨어뜨린다.
//arguments는 함수를 호출할 때 인자 개수가 가변적일 때 사용 한다.
function minus()
{
	return arguments[0]-arguments[1];
}//이런식으로 정의하는것은 가능하지만, 가독성이 떨어짐.
console.log("x-y=",minus(10,20));

//arguments 사용에 적합한 사례
function accum(){
	var result = 0;
	for(var i in arguments)
		{
		result +=arguments[i];
		}
	console.log("알규먼트"+arguments[0]);
	return result;
}
console.log( accum(100,90,70,60,50) );
console.log( accum(30,40,50));
console.log( accum(20,30));


</script>

</body>
</html>
