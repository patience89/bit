<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create</title>
<style>
body {
border: 100px solid green;
height : 100px;
}
div{
border: 1px solid red;
}
p {
border: 3px dashed blue;

}
span{
border:2px solid green;
}
</style>
</head>
<body>
&nbsp;
<script>
"use strict";
//createElement('tage명'):엘리먼트 생성
var e1 = document.createElement('h1');

//createTextNode('내용') : 시작태그와 끝태그 사이에 들어갈 내용
var content = document.createTextNode('고구마..태그');

//부모.appendChild(자식) : 부모의 막내자식으로 엘리먼트를 추가.

//document.createElement('h1').appendChild(content);
e1.appendChild(content);

document.body.onclick = function(event){
	document.body.appendChild(e1);
}
</script>

</body>
</html>
