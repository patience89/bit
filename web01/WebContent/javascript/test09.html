<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 타입 바인딩 2</title>
</head>
<body>
<script>
"use strict"
/*
 * 
 => 함수 사용.반복한는 명령어 사용.
 */
 //명령어 묶기? 함수정의 
 function displayVarType(){
	 console.log(typeof(v1));
	 console.log(typeof(v2));
	 console.log(typeof(v3));
	 console.log(typeof(v4));
	 console.log(typeof(v5));
	 console.log(typeof(v6));
	 console.log(typeof(v7));
	  
 }
var v1,v2,v3,v4,v5,v6,v7;



//묶인 명령어 블록을 실행 =? 함수 호출
//함수내에 자주 사용 할 항목을 배정해놓고 
// 필요할떄 함수명만 호출해서 함수내에있는 명령 실행.
	displayVarType();

	v1= 10;
	v2= 3.14;
	v3= "개똥이";
	v4=true;
	v5 = null;
	v6 = {name:"홍길동",age:30};
	v7=function(){};

	displayVarType();


</script>


</body>
</html>
