<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .item { color: red; }
        .header { background-color: blue; }
        #ite{ color:red; }
    </style>
</head>
<body>
    <h1 class="item header">Lorem ipsum</h1>
    <h1 class="header">Lorem ipsum</h1>
    <h1 class="item">Lorem ipsum</h1>
    <h1 id="ite">Lorem ipsum</h1>
</body>
</html>
