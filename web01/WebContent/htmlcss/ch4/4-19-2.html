<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        #box {
            display: block; 
            background-color: red;
            width: 30px; height: 50px;
            margin: 10px;
        }//width 사이즈에 맞게 넘어가는 글자 아래로 배치
        // inline만 작성하면 그냥 길게출력
        
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
