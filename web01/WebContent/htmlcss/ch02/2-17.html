<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
    <style>
    table, td, th{
    border : 1px solid red;
    }
    td{
    height: 40px;
    }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="2">1</th>
            <th>2</th>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2" rowspan="2"><br><br><br>4</td>            
        </tr>
        <tr>
            <td rowspan="2">5</td>            
        </tr>
        <tr>
        <td>6</td>
        <td>7</td>
        </tr>
        <tr>
        	<td colspan="2">8</td>
        	<td>9</td>
        	</tr>
        
        
    </table>
</body>
</html>
